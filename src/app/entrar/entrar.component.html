<div class="container-fluid">

  <div class="logo">
    <a href="home">
    <img src="https://i.imgur.com/mQbc4kF.png" alt="" />
  </a>
  </div>
   

  <div class="d-flex align-items-center">
    <div class="col-md-7" id="img-bg"></div>

    <div class="col-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5">
          <h1 class="text-center-mb-5" style="text-align: center"> <strong>Entrar</strong></h1>
        </div>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input [(ngModel)]='userLogin.usuario'
          class="form-control"
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Seu usuario"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input [(ngModel)]='userLogin.senha'
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua senha"
        />
      </div>

      <hr class="mt-5 mb-5" />

      <p class="text-center">NÃ£o tem uma conta? Cadastre-se</p>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-danger mr-3" (click)='entrar()'>Entrar</button>
       
        <button type="submit" class="btn btn-danger">
          <a class="text-white botaoCad" routerLink="/cadastrar">Cadastre-se</a>
        </button>
      </div>
    </div>
  </div>
</div>
