<div class="container-fluid">

    <div class="row bg-secondary">
      <div class="col-md-12 text-white">
  
  
        <a routerLink='/paginaInicial' class="text-white text-left">
          <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
        </a>
  
        <h1 class="fs-54 text-center">Temas</h1>
        <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
  
        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
            <div class="form-group">
              <input [(ngModel)]='tema.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o titulo do tema">
            </div>
            <div class="form-group">
                <input [(ngModel)]='tema.classificacao' type="text" class="form-control" id="classificacao" placeholder="Qual a classificacao do tema">
              </div>
              <div class="form-group">
                <input [(ngModel)]='tema.impacto' type="text" class="form-control" id="impacto" placeholder="Qual o impato ">
              </div>
            
  
            <div class="d-flex justify-content-center">
              <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
  
  </div>
  
  <div class="container">
  
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Todos os temas</h2>
      </div>
    </div>
  
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Classificação</th>
              <th scope="col">Impacto</th>
              <th scope="col" class="text-right">Modificações</th>
                
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor='let i of listaTemas'>
              <th>{{i.id}}</th>
              <td>{{i.titulo}}</td> 
              <td>{{i.classificacao}} </td>
              <td>{{i.impacto}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-info mr-3 text-right">Editar</button>
                <button class="btn btn-danger">Apagar</button>
              </td>
            </tr>
          </tbody>
          
        </table>
  
      </div>
    </div>
  
  </div>
