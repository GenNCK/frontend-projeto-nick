<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="resumo">titulo</label>
                <input [(ngModel)]='postagem.resumo' type="text" class="form-control" id="resumo"
                  placeholder="Digite o resumo">
              </div>
              <div class="form-group">
                <label for="privacidade">titulo</label>
                <input [(ngModel)]='postagem.privacidade' type="text" class="form-control" id="privacidade"
                  placeholder="informe a sua privacidade">
              </div>
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="tema">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>:</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema'>
                  <option *ngFor='let i of listaTemas' value="{{i.id}}">{{i.titulo}}</option>
                </select>
              </div>

              <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/paginaInicial'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
              </div>
        </div>
    </div>
</div>
