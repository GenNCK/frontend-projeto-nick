<div class="logo">
  <a href="home">
  <img src="https://i.imgur.com/mQbc4kF.png" alt="" />
</a>
</div>

<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-7" id="img-bg"></div>

    <div class="col-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center-mb-3"> <strong>Cadastre-se</strong></h1>
        </div>
      </div>
      
      <div class="form-group mr-5">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="nome"
          placeholder="Seu Nome"
        />
      </div>

      <div class="form-group mr-5">
        <label for="usuario">Usuario</label>
        <input
          class="form-control"
          type="usuario"
          name="usuario"
          id="usuario"
          placeholder="Seu Usuario"
        />
      </div>

      <div class="form-group mr-5">
        <label for="foto">Link da Foto</label>
        <input 
        class="form-control" 
        type="text" 
        name="foto" 
        id="foto" 
        placeholder="Link da sua Foto">
    </div>

      <div class="form-group mr-5">
        <label for="email">E-mail</label>
        <input
          class="form-control"
          type="text"
          name="email"
          id="email"
          placeholder="Seu E-mail"
        />
      </div>

      <div class="form-group mr-5">
        <label for="senha">Senha</label>
        <input
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua senha"
        />
      </div>

      <div class="form-group mr-5">
        <label for="confirmSenha">Confirmar Senha</label>
        <input
          class="form-control"
          type="password"
          name="confirmSenha"
          id="confirmSenha"
          placeholder="Confirme sua senha"
        />
      </div>

      <div class="form-group mr-5">
        <label for="tipo">Tipo de Usuário</label>
        <select 
        class="form-control" 
        name="tipo" 
        id="tipo">
            <option>Selecione um tipo de Usuário: </option>
            <option value="normal">Normal</option>
            <option value="adm">Administrador</option>
        </select>
    </div>


      <hr class="mt-4 mb-4" width="495" />

      <p class="text-center justify align-center mr-5">Seja Bem Vindo!!!</p>

      <div class="d-flex justify-content-center mr-5 mb-5">
        
        <button type="submit" class="btn btn-secondary mr-4" routerLink='/entrar'>Cadastrar
        </button>

        <button type="submit" class="btn btn-dark mr-4" routerLink='/home'>Cancelar</button>
      </div>
    </div>
  </div>
</div>
